<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css'>
    <link rel='stylesheet' href='https://unpkg.com/@mdi/font@6.x/css/materialdesignicons.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900'>

</head>
<body>
    <!-- partial:index.partial.html -->
    <!-- Vueで指定された"app"要素、この中でのみVueが有効 -->
    <div id="app">
        <v-app>
            <v-content>
                <v-container>
                    <v-row class="text-h3 mb-3 mt-3"
                           justify="center">
                        フラペチーノが飲みたい！
                    </v-row>
                    <v-col cols="12" class="pink">フラペチーノ番号:1</v-col>
                    <v-col cols="12" class="purple">フラペチーノ名:チョコ</v-col>
                    <v-col cols="12" class="deep-purple">価格:700</v-col>
                    <img height=200 width=200 src="https://i.gyazo.com/64ef7f017141b97ac3a8c063b05fa2f9.jpg">
                    <v-row class="mb-3 mt-3"
                           align="center"
                           justify="center">
                        <v-col cols="4">
                            <v-text-field class="ml-6 mr-6"
                                          v-model:value="ID"
                                          label="フラペチーノ番号を入力"
                                          placeholder="フラペチーノ番号を入力…"
                                          outlined>
                        </v-col>
                        <v-col cols="6">
                            <v-text-field class="ml-6 mr-6"
                                          v-model:value="Name"
                                          label="フラペチーノ名を入力"
                                          placeholder="フラペチーノ名を入力…"
                                          outlined>
                        </v-col>
                        <v-col cols="4">
                            <v-text-field class="ml-6 mr-6"
                                          v-model:value="Price"
                                          label="価格を入力"
                                          placeholder="価格を入力…"
                                          outlined>
                        </v-col>
                        <v-col cols="6">
                            <v-text-field class="ml-6 mr-6"
                                          v-model:value="Imageurl"
                                          label="画像URLを入力"
                                          placeholder="画像URLを入力…"
                                          outlined>
                        </v-col>
                    </v-row>
                    <v-row cols="12" class="mb-3 mt-3"
                           align="center"
                           justify="center">
                        <v-col cols="12" class="red" align="center">-入力内容-</v-col>
                        <v-col cols="12" class="pink">フラペチーノ番号: {{ ID }}</v-col>
                        <v-col cols="12" class="purple">フラペチーノ名: {{ Name }}</v-col>
                        <v-col cols="12" class="deep-purple">価格: {{ Price }}</v-col>
                        <v-col cols="12" class="indigo">画像: {{ Imageurl }}</v-col>
                        <v-btn cols="12" v-on:click="addData"
                               dark
                               small
                               color="indigo">
                            DBに登録
                        </v-btn>
                    </v-row>
                    <v-row class="mb-3 mt-3"
                           align="center"
                           justify="center">
                        <v-col cols="4">
                            <v-text-field class="ml-6 mr-6"
                                          v-model:value="ID2"
                                          label="削除したいフラペチーノ番号を入力"
                                          placeholder="削除したいフラペチーノ番号を入力…"
                                          outlined>
                        </v-col>
                        <v-col cols="12" class="d-flex flex-row justify-center">
                            <v-btn v-on:click="addDelete"
                                   dark
                                   small
                                   color="indigo">
                                レコードを削除
                            </v-btn>
                        </v-col>
                        <v-row class="mb-3 mt-3"
                               justify="center">
                            <v-btn v-on:click="readData"
                                   rounded>フラペチーノ一覧を表示する</v-btn>
                        </v-row>
                        <v-row cols="12" class="mb-3 mt-3"
                               justify="center"
                               v-for="data in dataList">
                            <v-col cols="12" class="pink">フラペチーノ番号:{{ data.ID }}</v-col>
                            <v-col cols="12" class="purple">フラペチーノ名:{{ data.Name }}</v-col>
                            <v-col cols="12" class="deep-purple">価格:{{ data.Price }}</v-col>
                            <img height=200 width=200 src="{{ data.Imageurl }}">
                        </v-row>
                </v-container>
            </v-content>
        </v-app>
    </div>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js'></script>
    <script src="./script.js"></script>

</body>
</html>
